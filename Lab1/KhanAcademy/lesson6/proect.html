<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Invitation</title>
    <style>
        body {
            font-family: 'Lora', serif; 
            margin: 0;
            background-color: #f4f4f4; 
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #663399; 
        }

        .details {
            margin-bottom: 30px;
        }

        .details p {
            margin-bottom: 10px;
        }

        .details strong {
            font-weight: bold;
        }

        .rsvp {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>An Evening at the Theatre</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Musirepov_theater_for_youngs.jpg/440px-Musirepov_theater_for_youngs.jpg"width="200px" alt="Theatre Image">  
        <div class="details">
            <p><strong>Date:</strong> February 21st</p>
            <p><strong>Time:</strong> 6:30 PM</p>
            <p><strong>Venue:</strong> Musirepov Theatre, Abylai Khan 38, Almaty, Kazakhstan</p>
            <p><strong>Dress Code:</strong> Elegant</p>
           
        </div>
        <div class="rsvp">
            <p>I hope to see you there!</p>
        </div>
    </div>
</body>
</html>
